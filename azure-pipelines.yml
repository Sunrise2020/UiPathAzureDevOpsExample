  - stage: TestExec
    displayName:  Test Case Execution
    dependsOn: DeployDEV
    condition: succeeded()
    pool: $(AGENTS)
    jobs:
      - job: TestExec
        steps:
          - task: UiPathTest@2
            inputs:
              testTarget: 'TestProject'
              orchestratorConnection: 'UIPath Orchestrator'
              folderName: 'Shared/TestCases'
              testReportDestination: '$(Pipeline.Workspace)\tests\'
              traceLevel: 'Information'
              timeout: 180

